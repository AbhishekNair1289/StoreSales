<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Sales</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>

<body>
    <header>
        <h1>Store Sales Application</h1>
    </header>

    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <nav>
        <div class="menu-icon" id="menu-icon">
            â˜°
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="insert_sales.html">Insert Sales</a></li>
            <li><a href="view_sales.html">View Sales</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>View Sales Data</h2>
        <div id="message" class="message"></div>


        <div class="date-filter-container">
            <label for="from-date">From Date:</label>
            <input type="date" id="from-date" name="from-date">
            <label for="to-date">To Date:</label>
            <input type="date" id="to-date" name="to-date">

        </div>
        <button id="filter-button"
            style="width: 5%; background-color: gray; padding: 5px; text-align: center; color: aliceblue; font-weight: bold; position: relative; justify-content: center; display: flex;">Filter</button>

        <canvas id="sales-chart"></canvas>
        <table id="sales-table">
            <thead>
                <tr>
                    <th>Item Code</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price per Unit</th>
                    <th>Total Price</th>
                    <th>Date</th>
                    <th>Customer Name</th>
                    <th>Customer Email</th>
                    <th>Payment Method</th>
                    <th>Discount</th>
                    <th>Product Category</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuIcon = document.getElementById("menu-icon");
            const navLinks = document.getElementById("nav-links");

            menuIcon.addEventListener("click", () => {
                navLinks.classList.toggle("active");
            });
        });
    </script>
    <script src="js/view_sales.js"></script>
</body>

</html>
