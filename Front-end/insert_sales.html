<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Sales</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Store Sales Application</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/insert_sales.html">Insert Sales</a>
        <a href="/view_sales.html">View Sales</a>
    </nav>
    <div class="container">
        <h2>Insert Sales Data</h2>
        <div id="message" class="message"></div>
        <form id="sales-form">
            <label for="item">Item</label>
            <input type="text" id="item" name="item" required>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="pricePerUnit">Price per Unit</label>
            <input type="number" id="pricePerUnit" name="pricePerUnit" step="0.01" min="0.01" required>

            <label for="totalPrice">Total Price</label>
            <input type="number" id="totalPrice" name="totalPrice" step="0.01" min="0.01" required>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>

            <label for="customerName">Customer Name</label>
            <input type="text" id="customerName" name="customerName" required>

            <label for="customerEmail">Customer Email</label>
            <input type="email" id="customerEmail" name="customerEmail" required>

            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="cash">Cash</option>
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
            </select>

            <label for="discount">Discount (%)</label>
            <input type="number" id="discount" name="discount" step="0.01" min="0" max="100" required>

            <label for="productCategory">Product Category</label>
            <input type="text" id="productCategory" name="productCategory" required>

            <input type="submit" value="Insert Sale">
        </form>
    </div>
    <script src="js/insert_sales.js"></script>
</body>

</html>
